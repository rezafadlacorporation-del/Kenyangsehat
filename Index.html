<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenyang Sehat - Order Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 pb-32">
    <header class="bg-white p-4 shadow-md sticky top-0 z-50 text-center">
        <h1 class="text-2xl font-bold text-green-600">ðŸ¥— Kenyang Sehat</h1>
        <p class="text-sm text-gray-500">Menu Sehat, Rasa Nikmat</p>
    </header>

    <div class="max-w-md mx-auto p-4 space-y-4">
        <div class="bg-white p-4 rounded-xl shadow-sm flex items-center justify-between">
            <div>
                <h3 class="font-bold">Spaghetti Panggang</h3>
                <p class="text-green-600 font-bold text-sm">Rp 35,000</p>
            </div>
            <button onclick="tambah('Spaghetti Panggang', 35000)" class="bg-orange-500 text-white px-4 py-2 rounded-lg text-sm font-bold active:scale-95 transition">Tambah</button>
        </div>

        <div class="bg-white p-4 rounded-xl shadow-sm flex items-center justify-between">
            <div>
                <h3 class="font-bold">Risoles (Isi 3)</h3>
                <p class="text-green-600 font-bold text-sm">Rp 15,000</p>
            </div>
            <button onclick="tambah('Risoles', 15000)" class="bg-orange-500 text-white px-4 py-2 rounded-lg text-sm font-bold active:scale-95 transition">Tambah</button>
        </div>

        <div class="bg-white p-4 rounded-xl shadow-sm flex items-center justify-between">
            <div>
                <h3 class="font-bold">Coffee Jelly</h3>
                <p class="text-green-600 font-bold text-sm">Rp 15,000</p>
            </div>
            <button onclick="tambah('Coffee Jelly', 15000)" class="bg-orange-500 text-white px-4 py-2 rounded-lg text-sm font-bold active:scale-95 transition">Tambah</button>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-2xl border-t">
        <div class="max-w-md mx-auto">
            <div class="flex justify-between mb-2 font-bold">
                <span>Total Pesanan:</span>
                <span id="totalText">Rp 0</span>
            </div>
            <button onclick="kirimWA()" class="w-full bg-green-500 text-white py-3 rounded-full font-bold shadow-lg hover:bg-green-600 transition">
                ðŸš€ Pesan via WhatsApp
            </button>
        </div>
    </div>

    <script>
        let keranjang = [];
        let total = 0;

        function tambah(nama, harga) {
            keranjang.push(nama);
            total += harga;
            document.getElementById('totalText').innerText = "Rp " + total.toLocaleString();
            alert(nama + " ditambahkan!");
        }

        function kirimWA() {
            if(keranjang.length === 0) return alert("Keranjang masih kosong!");
            let nomorWA = "6285882323117"; // GANTI DENGAN NOMOR ANDA
            let teks = "Halo Kenyang Sehat! Saya mau pesan:\n\n" + keranjang.join("\n") + "\n\n*Total: Rp " + total.toLocaleString() + "*";
            let url = "https://wa.me/" + nomorWA + "?text=" + encodeURIComponent(teks);
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
